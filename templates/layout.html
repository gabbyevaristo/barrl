<!doctype html>
<html>

  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">

    <title> {% block title %} {% endblock %} </title>

  </head>


  <body>

    <!-- Navigation bar -->
    <nav class="navbar fixed-top navbar-expand navbar-light bg-light">
      <a href="/" class="navbar-brand text-uppercase font-weight-bold"> Barrl </a>

      <!-- Customer navigation bar -->
      {% if nav_bar == "customer" %}
        <div class="navbar-collapse collapse">
          <ul class="navbar-nav mr-auto mt-0 mt-lg-0">
              <li class="nav-item">
                <a href="/menu" class="nav-link"> Menu </a>
              </li>
          </ul>
          <p class="nav-item my-0 my-lg-0">
            <span id="nav-cart-quantity"> {% block cart_quantity %} {% endblock %} </span>
            <a href="/cart" class="fa-lg cart-icon" role="button">
              <i class="fas fa-shopping-cart"></i>
            </a>
          </p>
        </div>
      <!-- Admin navigation bar -->
      {% elif nav_bar == "admin" %}
        <div class="navbar-collapse collapse">
          <p class="nav-item my-0 my-lg-0 ml-auto">
            <button id="logout" class="btn" type="button"> Logout </button>
          </p>
        </div>
      {% endif %}

    </nav>


    <div id="content"> {% block content %} {% endblock %} </div>


    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"></script>

    <!-- Fade out flashed messages -->
    <script type="text/javascript">
      window.setTimeout(function() {
          $('.messages').fadeOut('slow');
      }, 1200);
    </script>

    {% block page_scripts %} {% endblock %}

  </body>

</html>

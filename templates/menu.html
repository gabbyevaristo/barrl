


{% extends "layout.html" %}

{% block title %} Menu {% endblock %}

{% block head %}
  {{ super() }}
{% endblock %}

{% block content %}

<!-- Drink list group -->
<div class="container">
  <div class="list-group list-group-flush">

    {% for drink in drinks.keys(): %}
      <button type="button" id={{ drink + "-button" }} onclick="myFunction(this.id, {{ drinks[drink] }});" class="list-group-item list-group-item-action flex-column align-items-start">
        <div class="row">

          <div class=column>
            <img src={{ drinks[drink]["image"] }} id="menu-drink-image">
          </div>

          <div class=column id="drink-div">
            <div class="d-flex w-100 justify-content-between">
              <h6 class="font-weight-bold mb-1"> {{ drinks[drink]["name"] }} </h6>
            </div>
            <div id="drink-properties-div">
              <p class="mb-1"> {{ drinks[drink]["ingredients"] }} </p>
              <small> {{ drinks[drink]["price"] }} </small>
            </div>
          </div>

        </div>
      </button>
    {% endfor %}

  </div>
</div>


<!-- Drink quantity modal -->
<div class="modal fade" id="quantity-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title font-weight-bold" id="modal-title"> </h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="text-center">
          <img src="" id="modal-drink-image" class="img-fluid"> 

          <!-- Input spinner -->
          <div class="button-container" id="quantity-container">

            <button class="btn btn-light btn-minus" type="button"> - </button>
            <input type="text" id="quantity-input" value="0">
            <button class="btn btn-light btn-plus" type="button"> + </button>

          </div>
          
      <div class="modal-footer">
        <button type="button" class="btn btn-dark btn-block p-3"> 
          <span class="pull-left"> <i class="fas fa-shopping-cart"></i> &nbsp; Add to Cart </span> 
          <span class="pull-right" id="modal-drink-price"> </span>
        </button>
      </div>
    </div>
  </div>
</div>


{% endblock %}
